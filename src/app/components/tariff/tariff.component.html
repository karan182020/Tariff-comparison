<div class="filters">
  <button class="sortButton" (click)="setSortType('downloadSpeed')">Sort by Download Speed</button>
  <button class="sortButton" (click)="setSortType('uploadSpeed')">Sort by Upload Speed</button>
  <button class="sortButton" (click)="setSortType('price')">Sort by Price</button>
</div>

<div class="tariff-list">
  <div class="tariff" *ngFor="let tariff of tariffs; let i = index">
    <div class="tariff-details">
      <div class="tariff-number">
        <p>{{ i + 1 + "."}}</p>
        <div class="vertical-line"></div>
      </div>
      <div class="tariff-info">
        <div class="tariff-name">
          <p>{{ tariff.name }}</p>
        </div>
        <div class="speed">
          <div class="download">
            <p class="download-label hidden-sm" >Download</p> <!-- Show on desktop only -->
            <div>
              <img src="assets/download.png" alt="Download speed" class="download-icon">
              <span class="download-speed">{{ tariff.downloadSpeed }} Mbit/s</span>
            </div>
          </div>
          <div class="upload hidden-xm">
            <p class="upload-label hidden-sm" >Upload</p> <!-- Show on desktop only -->
            <div class="hidden-sm">
              <img src="assets/upload.png" alt="Upload speed" class="upload-icon">
              <span class="upload-speed">{{ tariff.uploadSpeed }} Mbit/s</span>
            </div>
          </div>
        </div>
        <div class="benefits hidden-sm">
          <ul>
            <li *ngFor="let benefit of tariff.benefits">{{ benefit }}</li>
          </ul>
        </div>
        <div class="price">
          <p>{{ tariff.price | numberFormat }}â‚¬</p>
          <button class="tariff-button">{{ !isMobileOrSmaller ? "To Tariff >" : ">" }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
